<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>

<body>

<nav class="navbar fixed-top navbar-light bg-faded"  style="background-color: #B5C1CA;">
    <span class="navbar-text font-weight-bold" th:text=" 'These are the courses you have signed up for '+ ${student.studentName}+'. You can cancel the registration and register again if you want to.'">Hello Student X, registered Courses: </span>
    <form th:action="@{/logout}">
        <input class="btn align-right btn-danger" type="submit" value="Sign out"/>
    </form>
</nav>

<br/>
<br/>
<br/>

<div class="container">
    <br/>
    <br/>
    <br/>

    <ul>
        <li th:each="course : ${courses}" th:text="${course.classCode} +' '+ ${course.titleDanish} +' '+ ${course.titleEnglish}">course details</li>
    </ul>
        <br/>
    <form action="#" th:action="@{/student}" method="get">
        <input type="hidden" name="cancel"/>
        <input type="submit" class="btn btn-outline-danger" value="Cancel Registration"/>
    </form>
</div>
<br/>

<nav class="navbar fixed-bottom navbar-light bg-faded" style="background-color: #B5C1CA;">
    <span class="navbar-text"> Course registration system. </span>
</nav>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
